{% extends "base_layout.html" %} {% block content %}
<style>
	.home-container {
		display: grid;
		grid-template-columns: 1fr 3fr 1fr;
		gap: 10px;
	}

	.topics-component,
	.feed-component,
	.activity-component {
		border: 1px solid black;
		padding: 8px 16px;
		border-radius: 8px;
	}
</style>
<div class="home-container">
	<div class="topics-component">{% include 'base/topics_component.html' %}</div>
	<div class="feed-component">
		<h3>{{ room_count}} rooms available</h3>
		<a href="{% url 'create-room' %}">Create Room</a>
		<div>{% include 'base/feed_component.html' %}</div>
	</div>

	<div class="activity-component">
		{% include "base/activity_component.html" %}
	</div>
</div>
{% endblock content %}
